<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Todo List</title>
    </head>

    <body>
        <h1>To Do List:</h1>
        <p>Type in your todos below and click them to remove them.</p>
        <div class="inputter">
            <input type="text" class="todoInput">
            <button class = "todoSubmit" type="submit">Add Todo</button>
        </div>
        <div class = "output">
            <ul class="todoList"></ul>
        </div>
            
        
        <script src="todoCode.js"></script>
    </body>

</html>
